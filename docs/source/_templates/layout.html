{%- extends "sphinx_rtd_theme/layout.html" %}

{%- block extrahead %}
{{ super() }}
<style>
    /* Additional custom styles */
    .wy-nav-content {
        max-width: none !important;
        margin: auto;
        padding: 20px;
    }
    
    /* Better responsive design */
    @media (min-width: 1200px) {
        .wy-nav-content {
            max-width: 1400px !important;
        }
    }
    
    @media (min-width: 1600px) {
        .wy-nav-content {
            max-width: 1600px !important;
        }
    }
    
    /* Improve table layouts */
    .wy-table-responsive {
        margin-bottom: 20px;
    }
    
    .wy-table-responsive table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .wy-table-responsive table th,
    .wy-table-responsive table td {
        padding: 8px 12px;
        border: 1px solid #e1e4e8;
        text-align: left;
        vertical-align: top;
    }
    
    .wy-table-responsive table th {
        background-color: #f6f8fa;
        font-weight: bold;
    }
    
    /* Better code block formatting */
    .highlight {
        margin: 15px 0;
    }
    
    .highlight pre {
        margin: 0;
        padding: 16px;
        background-color: #f6f8fa;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        overflow-x: auto;
    }
    
    /* Improve section headers */
    .section h1,
    .section h2,
    .section h3,
    .section h4 {
        margin-top: 30px;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #4CAF50;
        color: #2c3e50;
    }
    
    .section h1 {
        font-size: 2.2em;
        color: #4CAF50;
    }
    
    .section h2 {
        font-size: 1.8em;
        color: #34495e;
    }
    
    .section h3 {
        font-size: 1.4em;
        color: #2c3e50;
    }
    
    /* Better list formatting */
    .section ul,
    .section ol {
        margin: 15px 0;
        padding-left: 30px;
    }
    
    .section li {
        margin: 8px 0;
        line-height: 1.6;
    }
    
    /* Improve admonitions */
    .admonition {
        margin: 20px 0;
        padding: 15px 20px;
        border-radius: 8px;
        border-left: 4px solid;
    }
    
    .admonition.note {
        background-color: #e3f2fd;
        border-left-color: #2196f3;
    }
    
    .admonition.warning {
        background-color: #fff3e0;
        border-left-color: #ff9800;
    }
    
    .admonition.danger {
        background-color: #ffebee;
        border-left-color: #f44336;
    }
    
    .admonition.tip {
        background-color: #e8f5e8;
        border-left-color: #4caf50;
    }
    
    /* Better navigation */
    .wy-menu-vertical {
        font-size: 14px;
    }
    
    .wy-menu-vertical li {
        margin: 2px 0;
    }
    
    .wy-menu-vertical a {
        padding: 8px 15px;
        border-radius: 4px;
        margin: 2px 5px;
    }
    
    .wy-menu-vertical a:hover {
        background-color: #4CAF50;
        color: white;
    }
    
    /* Improve search */
    .wy-side-nav-search {
        background-color: #4CAF50;
        padding: 20px;
    }
    
    .wy-side-nav-search input[type="text"] {
        border-radius: 6px;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
    }
    
    /* Better breadcrumbs */
    .wy-breadcrumbs {
        margin-bottom: 20px;
        padding: 15px 0;
        border-bottom: 1px solid #e1e4e8;
        background-color: #f8f9fa;
        border-radius: 4px;
    }
    
    .wy-breadcrumbs a {
        color: #4CAF50;
        text-decoration: none;
    }
    
    .wy-breadcrumbs a:hover {
        text-decoration: underline;
    }
    
    /* Improve mobile responsiveness */
    @media (max-width: 768px) {
        .wy-nav-content {
            padding: 10px;
        }
        
        .section h1 {
            font-size: 1.8em;
        }
        
        .section h2 {
            font-size: 1.5em;
        }
        
        .section h3 {
            font-size: 1.3em;
        }
    }
    
    /* Better code syntax highlighting */
    .highlight .k { color: #0000ff; font-weight: bold; }
    .highlight .s { color: #a31515; }
    .highlight .c1 { color: #008000; font-style: italic; }
    .highlight .mi { color: #098658; }
    .highlight .n { color: #001080; }
    .highlight .o { color: #000000; font-weight: bold; }
    .highlight .p { color: #000000; }
    .highlight .na { color: #ff0000; }
    .highlight .nb { color: #0000ff; }
    .highlight .nc { color: #267f99; font-weight: bold; }
    .highlight .nd { color: #000000; font-weight: bold; }
    .highlight .ne { color: #000000; font-weight: bold; }
    .highlight .nf { color: #795e26; font-weight: bold; }
    .highlight .nl { color: #000000; font-weight: bold; }
    .highlight .nn { color: #000000; }
    .highlight .nt { color: #0000ff; font-weight: bold; }
    .highlight .nv { color: #001080; }
    
    /* Minecraft theme colors */
    .wy-side-nav-search {
        background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    }
    
    .wy-nav-side {
        background: #2c3e50;
    }
    
    .wy-menu-vertical a {
        color: #ecf0f1;
    }
    
    .wy-menu-vertical a:hover {
        background: #4CAF50;
        color: white;
    }
    
    /* Footer improvements */
    .rst-footer-buttons {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e1e4e8;
    }
    
    .rst-footer-buttons .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        margin: 5px;
        display: inline-block;
    }
    
    .rst-footer-buttons .btn:hover {
        background-color: #45a049;
        color: white;
        text-decoration: none;
    }
</style>
{%- endblock %}
